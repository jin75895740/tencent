<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册Tencent</title>
    <link rel="shortcut icon" href="/images/qq.ico">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<!-- 左边广告轮播 -->
<div id="left"></div>
<!-- 顶端头部菜单 -->
<ul id="menu">
    <li>
        <a id="vip" href="javascript:;">
            <img class="logo" src="/images/logo3.png">
            <div class="qqlh">QQ靓号</div>
        </a>
    </li>
    <li><a class="yxzh" href="">邮箱帐号</a></li>
    <li id="relative">
        <a class="jtzw" href="">简体中文</a>
        <span id="lanMenu">
            <a href="">繁体中文</a>
            <a href="">English</a>
        </span>
    </li>
    <li><a href="">意见反馈</a></li>
</ul>
<!-- 搜索隐藏框 -->
<div id="vipMenu">
    <div>
        <input placeholder="搜索QQ靓号，如“1992”，“520”" id="vipTxt">
        <a id="search" href="javascript:;"></a>
    </div>
    <div>
        <a href="javascript:;">生日</a>
        <a href="javascript:;">星座</a>
        <a href="javascript:;">爱情</a>
        <a href="javascript:;">手机</a>
    </div>
</div>
<div class="clear"></div>
<!-- 正文表单部分 -->
<div id="main">
    <form action="/doRegister" method="post" enctype="multipart/form-data">
        <ul>
            <li class="zt1">欢迎注册QQ</li>
            <li class="zt2 fl">每一天，乐在沟通。</li>
            <li><a class="zt3 fr" href="javascript:;">免费靓号</a></li>
            <li class="clear mg"><input name="username" required placeholder="昵称" class="txt"></li>
            <li><input required name="password" type="password" placeholder="密码" class="txt"></li>
            <li>
                <input name="face" accept=".jpg,.gif,.png" id="face" type="file">
                <img title="选择头像" id="faceImg" src="/images/default_face.png">
            </li>
            <li class="mg"><input id="reg" type="submit" value="立即注册"></li>
            <li id="read" class="uncheck">我已阅读并同意相关服务条款和隐私政策</li>
            <li id="copyright">Copyright &copy; 1998-2019Tencent All Rights Reserved</li>
        </ul>
    </form>
</div>


<script src="/js/jquery-2.1.1.min.js"></script>
<script src="/js/core.js"></script>
<script src="/js/register.js"></script>
<div th:replace="dialog::msgDialog"></div>
</body>
</html>
